    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>


    <nav class="#2962ff teal accent-4">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Play</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">

<div class="playerGameZone" style="height: 321px;">
  <h4 id="playerScore">Player</h4>
  <div id="playBodyDiv">
    <div id="player"></div>
  </div>
</div>


<div >

    <button id="play"  class="waves-effect waves-light btn" type="button" name="Play" value="">Load Deck</button>

    <button id="newGame"  class="waves-effect waves-light btn" type="button" name="hit" value="">New Game</button>

    <button id="stand"  class="waves-effect waves-light btn" type="button" name="stand" value="">Stand</button>

    <button id="hit"  class="waves-effect waves-light btn" type="button" name="stand" value="">Hit</button>

    <button id="refresh"  class="waves-effect waves-light btn" type="button" name="stand" value="">Refresh</button>

</div>



<div class="dealerGameZone" style="height: 321px;">

  <h4 id="dealerScore">Dealer</h4>
  <div id="dealerBodyDiv">
     <div id="dealer"></div>
 </div>
